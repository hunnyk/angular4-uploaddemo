<div class="container">
<form [formGroup]="imgform" (ngSubmit)="onSubmit();imgform.reset()">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Enter Name" formControlName="fname">
  </div>
  <div class="form-group">
    <input type="file" class="form-control" formControlName="avtar" (change)="FileChange($event)">
    <button type="button" class="btn btn-default" (click)="clearFile()">Clear</button>
  </div>
  <button type="submit" class="form-control">Submit</button>
</form>
</div>
<div class="container">
  <table>
    <tr *ngFor="let im of imservice.data">
      <!--<td>{{im.img_id}}</td>-->
      <td>{{im.fname}}</td>
      <td><img src="http://localhost/phpapi/uploads/{{im.avtar}}" height="50px" width="50px"></td>
      <td><button type="button" (click)="fetchImage(im.img_id)">Edit</button></td>

    </tr>
  </table>
</div>
